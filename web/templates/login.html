<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take My Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-950 min-h-screen flex items-center justify-center px-4 text-slate-100">

  <div class="bg-slate-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-sm md:max-w-md lg:max-w-lg ring-1 ring-slate-700/60">
    
    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-300">
      Welcome Back
    </h2>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-4">
        <label class="block text-slate-300 text-sm font-medium mb-2" for="username">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autofocus
          class="w-full px-4 py-2 bg-slate-700 border border-slate-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-6">
        <label class="block text-slate-300 text-sm font-medium mb-2" for="password">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 bg-slate-700 border border-slate-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      {% if error_msg %}
      <div class="mb-4 text-red-400 font-semibold text-center">
        {{ error_msg }}
      </div>
      {% endif %}

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow-sm"
      >
        ðŸ”“ Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-5 text-sm text-slate-400">
      Donâ€™t have an account?
      <a href="{{ url_for('auth.register') }}" class="text-blue-400 hover:underline">
        Register
      </a>
    </div>
  </div>

</body>
</html>
